<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen"><span class="value">0</span></div>
        <div class="button">
          <div id="clear" class="button-special">AC</div>
          <div class="button-special">+/-</div>
          <div class="button-special">%</div>
          <div id="divide" class="button-function">%</div>
          <div class="button-numbers">7</div>
          <div class="button-numbers">8</div>
          <div class="button-numbers">9</div>
          <div id="multiply" class="button-function">X</div>
          <div class="button-numbers">4</div>
          <div class="button-numbers">5</div>
          <div class="button-numbers">6</div>
          <div id="minus" class="button-function">-</div>
          <div class="button-numbers">1</div>
          <div class="button-numbers">2</div>
          <div class="button-numbers">3</div>
          <div id="plus" class="button-function">+</div>
          <div class="button-numbers zero">0</div>
          <div class="button-numbers">.</div>
          <div id="equal" class="button-function">=</div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
